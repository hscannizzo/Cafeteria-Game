<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>struggling</title>

    <link rel="stylesheet" href="mystyle.css" type="text/css"/>
  </head>
  <body> 

    <div class="map" id="map"><img src="map.png" width="20%" height="20%"></div>
    
   <div class="characterbox">
    <div class="apronunlock1"><img align="right" src="apronunlock copy.png" width="15%" height="15%"></div>
    <div class="apronunlock2"><img align="right" src="apronunlock.png" width="15%" height="15%"></div>
</div>


<div class="game-screen">
  <img class="ratsimage" id="rats" src="rats.png" alt="rats">
  <img class="lightingimage" id="lighting" src="badlighting.png" alt="lighting">
</div>

<div class="gamefooter">
    <div class="flex-container">
      <div class="item1"><img src="nonfoodcontact.png" width="140px" alt="improper construction"></div>
      <div class="item2"><img src="plumbing.png" width="70px" alt="plumbing"></div>
      <div class="item3"><img src="verminproof.png" width="110px" alt="not vermin proof"></div>
      <div class="item4" ><img id="footerrats" src="rats.png" width="140px" alt="rats"></div>
      <div class="item5"><img src="bulb.png" width="90px" alt="bulb not shielded"></div>
      <div class="item6"><img src="badlighting.png" id="footerlight" width="150px" alt="bad lighting"></div>
      <div class="item7"><img src="flies.png" width="110px" alt="flith flies"></div>
      <div class="item8"><img src="contamination.png" width="130px" alt="food contamination"></div>
      <div class="item9"><img src="certificate.png" width="120px" alt="certificate"></div>
      <div class="item10"><img src="handwash.png" width="90px" alt="hand wash"></div>
    </div>
   </div>
<script src="script.js"></script>
  </body>
</html>
